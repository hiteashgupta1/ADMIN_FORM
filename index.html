<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form - University Institute of Engineering and Technology</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Admission Form</h1>
    <div class="form-container">
        <div class="form-header">
            <h2>University Institute Of Engineering And Technology</h2>
            <h2>University Of Jammu</h2>
        </div>

        <form id="admission-form" enctype="multipart/form-data" method="POST" name="google-sheet">
            <!-- Uploads -->
            <h3>Uploads</h3>
            <div class="form-group">
                <label for="photo">Upload Photo:</label>
                <input type="file" id="image" name="Student Photo" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="name">Student Name:</label>
                <input type="text" id="name" name="Student Name" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="father-name">Father's Name:</label>
                    <input type="text" id="father-name" name="Father Name" required>
                </div>
                <div class="form-group">
                    <label for="mother-name">Mother's Name:</label>
                    <input type="text" id="mother-name" name="Mother Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="Date of Birth" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="email">Email Id:</label>
                <input type="email" id="email" name="Email Id" required>
            </div>
            <div class="form-group">
                <label for="emergency-contact">Emergency Contact Number:</label>
                <input type="tel" id="emergency-contact" name="Emergency Contact Number" required>
            </div>
            <div class="form-group">
                <label for="address">Residential Address:</label>
                <input type="text" id="address" name="Residential Address" required>
            </div>
            <div class="form-group">
                <label for="course">Course Applied For:</label>
                <select id="course" name="Course Applied" required>
                    <option value="">Select Course</option>
                    <option value="B.Tech">B.Tech</option>
                </select>
                <br><br>
                <label for="branch">Select a branch:</label>
                <select id="branch" name="Selected Branch" required>
                    <option value="">Select a Branch</option>
                    <option value="cse">Computer Science And Engineering</option>
                    <option value="civil">Civil Engineering</option>
                </select>
            </div>

            <!-- Academic Details -->
            <u>
                <h3>Academic Details</h3>
            </u>
            <div class="form-group">
                <label for="board10">10th Board Name:</label>
                <input type="text" id="board10" name="10th Board Name" required>
            </div>
            <div class="form-group">
                <label for="marks10">10th Marks (%):</label>
                <input type="number" id="marks10" name="10th Marks" required>
            </div>
            <div class="form-group">
                <label for="board12">12th Board Name:</label>
                <input type="text" id="board12" name="12th Board Name" required>
            </div>
            <div class="form-group">
                <label for="marks12">12th Marks (%):</label>
                <input type="number" id="marks12" name="12th Marks" required>
            </div>
            <div class="form-group">
                <label for="jee-score">JEE Main Score:</label>
                <input type="number" id="jee-score" name="JEE Main Score">
            </div>
            <div class="form-group">
                <label for="cuet-score">CUET (UG) Score:</label>
                <input type="number" id="cuet-score" name="CUET Score">
            </div>

            <!-- Additional Details -->
            <u>
                <h3>Additional Details</h3>
            </u>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="Category">
                    <option value="">Select Category</option>
                    <option value="general">General</option>
                    <option value="sc">SC</option>
                    <option value="st">ST</option>
                    <option value="obc">OBC</option>
                    <option value="ews">EWS</option>
                </select>
            </div>

            <div class="form-group">
                <label for="receipt">Upload Payment Receipt:</label>
                <input type="file" id="pdf" name="Payment Receipt" accept="application/pdf, image/*" required>
            </div>

            <!-- Submission -->
            <div class="submit-button">
                <button type="submit" name="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById("admission-form");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            // Correctly initialize formData using the FormData constructor
            const formData = new FormData(form); // Pass the form element to FormData

            // Convert form data to JSON
            const json = {};
            formData.forEach((value, key) => {
                if (value instanceof File) {
                    json[key] = value.name; // Store file names in the sheet
                } else {
                    json[key] = value;
                }
            });

            try {
                // Send data to Google Apps Script
                const response = await fetch(
                    "https://script.google.com/macros/s/AKfycbwcA59sqEVX2VecyCgNEvIvICtT6Cn5wbcyoFaspotmxu3sc05ybXRPwd8B28kfyfcu/exec",
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json", // Add proper content type for JSON data
                        },
                        body: JSON.stringify(json),
                    }
                );

                if (response.ok) {
                    alert("Form submitted successfully!");
                } else {
                    alert("Error submitting form.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Submission failed.");
            }
        });
    </script>

    <footer class="footer">
        &copy; 2024 UIET Kathua
    </footer>
</body>
</html>
