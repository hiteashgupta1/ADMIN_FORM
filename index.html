<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form - University Institute of Engineering and Technology</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Admission Form</h1>
    <div class="form-container">
        <div class="form-header">
            <h2>University Institute Of Engineering And Technology</h2>
            <h2>University Of Jammu</h2>
        </div>

        <form id="admission-form" enctype="multipart/form-data" method="POST">
            <!-- Uploads -->
            <h3>Uploads</h3>
            <div class="form-group">
                <label for="photo">Upload Photo:</label>
                <input type="file" id="image" name="studentphoto" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="name">Student Name:</label>
                <input type="text" id="name" name="studentname" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="father-name">Father's Name:</label>
                    <input type="text" id="father-name" name="fathername" required>
                </div>
                <div class="form-group">
                    <label for="mother-name">Mother's Name:</label>
                    <input type="text" id="mother-name" name="mothername" required>
                </div>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dateofbirth" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phonenumber" required>
            </div>
            <div class="form-group">
                <label for="email">Email Id:</label>
                <input type="email" id="email" name="emailid" required>
            </div>
            <div class="form-group">
                <label for="emergency-contact">Emergency Contact Number:</label>
                <input type="tel" id="emergency-contact" name="emergencycontactnumber" required>
            </div>
            <div class="form-group">
                <label for="address">Residential Address:</label>
                <input type="text" id="address" name="residentialaddress" required>
            </div>
            <div class="form-group">
                <label for="course">Course Applied For:</label>
                <select id="course" name="courseapplied" required>
                    <option value="">Select Course</option>
                    <option value="B.Tech">B.Tech</option>
                </select>
                <br><br>
                <label for="branch">Select a branch:</label>
                <select id="branch" name="selectedbranch" required>
                    <option value="">Select a Branch</option>
                    <option value="cse">Computer Science And Engineering</option>
                    <option value="civil">Civil Engineering</option>
                </select>
            </div>

            <!-- Academic Details -->
            <u>
                <h3>Academic Details</h3>
            </u>
            <div class="form-group">
                <label for="board10">10th Board Name:</label>
                <input type="text" id="board10" name="board10name" required>
            </div>
            <div class="form-group">
                <label for="marks10">10th Marks (%):</label>
                <input type="number" id="marks10" name="marks10" required>
            </div>
            <div class="form-group">
                <label for="board12">12th Board Name:</label>
                <input type="text" id="board12" name="board12name" required>
            </div>
            <div class="form-group">
                <label for="marks12">12th Marks (%):</label>
                <input type="number" id="marks12" name="marks12" required>
            </div>
            <div class="form-group">
                <label for="jee-score">JEE Main Score:</label>
                <input type="number" id="jee-score" name="jeemainscore">
            </div>
            <div class="form-group">
                <label for="cuet-score">CUET (UG) Score:</label>
                <input type="number" id="cuet-score" name="cuetscore">
            </div>

            <!-- Additional Details -->
            <u>
                <h3>Additional Details</h3>
            </u>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="">Select Category</option>
                    <option value="general">General</option>
                    <option value="sc">SC</option>
                    <option value="st">ST</option>
                    <option value="obc">OBC</option>
                    <option value="ews">EWS</option>
                </select>
            </div>

            <div class="form-group">
                <label for="receipt">Upload Payment Receipt:</label>
                <input type="file" id="pdf" name="paymentreceipt" accept="application/pdf, image/*" required>
            </div>

            <!-- Submission -->
            <div class="submit-button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
