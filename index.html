<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form - University Institute of Engineering and Technology</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Admission Form</h1>
    <div class="form-container">
        <div class="form-header">
            <h2>University Institute Of Engineering And Technology</h2>
            <h2>University Of Jammu</h2>
        </div>

        <form id="admission-form">
            <h3>Uploads</h3>
            <div class="form-group">
                <label for="image">Upload Photo:</label>
                <input type="file" id="image" name="Student Photo" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="name">Student Name:</label>
                <input type="text" id="name" name="Student Name" required>
            </div>

            <div class="form-group">
                <label for="father-name">Father's Name:</label>
                <input type="text" id="father-name" name="Father Name" required>
            </div>

            <div class="form-group">
                <label for="mother-name">Mother's Name:</label>
                <input type="text" id="mother-name" name="Mother Name" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="Date of Birth" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="Phone Number" required>
            </div>

            <div class="form-group">
                <label for="email">Email Id:</label>
                <input type="email" id="email" name="Email Id" required>
            </div>

            <div class="form-group">
                <label for="receipt">Upload Payment Receipt:</label>
                <input type="file" id="pdf" name="Payment Receipt" accept="application/pdf, image/*" required>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div id="response-message"></div>
    </div>

    <script>
        document.getElementById("admission-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const form = document.getElementById("admission-form");
            const formData = new FormData(form);

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbyIamYWwwOBuNn7bO-g2fXu1uRIejEJzyIzvYdQV0D_BV8G9aU0opNSBYIWB3g6q8IX/exec", {
                    method: "POST",
                    body: formData,
                });

                const result = await response.json();
                document.getElementById("response-message").innerText = result.message;

                if (result.status === "success") {
                    alert("Form submitted successfully!");
                    form.reset();
                } else {
                    alert("Error: " + result.message);
                }
            } catch (error) {
                console.error("Submission error:", error);
                alert("Submission failed!");
            }
        });
    </script>

    <footer class="footer">
        &copy; 2024 UIET Kathua
    </footer>
</body>
</html>
